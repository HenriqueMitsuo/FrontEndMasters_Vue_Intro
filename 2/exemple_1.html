<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>    
    </style>
</head>
<body>
    
    <div id="app" :style="{ backgroundColor: `hsl(${x}, 80%, 50%)` }" style="height: 500px;" @mousemove="xCord">
        <span>Pixel: {{x}}</span>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    x: 0
                }
            },
            methods: {
                xCord(e) {
                    this.x = e.clientX;      
                }
            },
        })
    </script>
</body>
</html>
